apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.sdkVersion
    defaultConfig {
        applicationId "com.zdy.project.wechat_chatroom_helper"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.sdkVersion
        versionCode 40
        versionName "1.4.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'


        main.res.srcDirs = [
                'src/main/res/ui-setting',
                'src/main/res/config',
                'src/main/res/normal'
        ]
    }



    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }


}

dependencies {

    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'

    implementation files('libs/gson-2.7.jar')
    implementation project(':SwipeBackLibrary')

    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:design:$rootProject.ext.supportLibVersion"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.ext.constraintLayoutVersion"

    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.2.50"

    implementation 'net.dongliu:apk-parser:2.6.1'

    implementation "me.omico.aosp-part:setup-wizard-lib-compat:0.2.0"
    implementation 'me.omico:base-activity-setup-wizard:1.0.0'
    implementation 'com.blankj:utilcode:1.16.4'

}


repositories {
    mavenCentral()
}

